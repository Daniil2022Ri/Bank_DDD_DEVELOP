apiVersion: apps/v1
kind: Deployment
metadata:
  name: anti-fraud-app
  namespace: anti-fraud
  labels:
    app: anti-fraud
    version: v1
spec:
  replicas: 2
  minReadySeconds: 10
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  selector:
    matchLabels:
      app: anti-fraud
      version: v1
  template:
    metadata:
      labels:
        app: anti-fraud
        version: v1
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "8186"
        prometheus.io/path: "/api/anti-fraud/actuator/prometheus"
    spec:
      containers:
        - name: anti-fraud-app
          image: your-registry/anti-fraud:latest
          imagePullPolicy: Always
          ports:
            - containerPort: 8086
              name: http
            - containerPort: 8186
              name: management
          env:
            - name: SPRING_PROFILES_ACTIVE
              valueFrom:
                secretKeyRef:
                  name: anti-fraud-secrets
                  key: SPRING_PROFILES_ACTIVE
            - name: DB_USERNAME
              valueFrom:
                secretKeyRef:
                  name: anti-fraud-secrets
                  key: DB_USERNAME
            - name: DB_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: anti-fraud-secrets
                  key: DB_PASSWORD
            - name: DB_NAME
              valueFrom:
                secretKeyRef:
                  name: anti-fraud-secrets
                  key: DB_NAME
            - name: DB_HOST
              value: postgres-svc
            - name: DB_PORT
              value: "5432"
            - name: JAVA_OPTS
              value: "-Xms512m -Xmx1024m -XX:+UseG1GC -XX:MaxGCPauseMillis=200 -XX:+HeapDumpOnOutOfMemoryError"
          resources:
            requests:
              memory: "512Mi"
              cpu: "500m"
            limits:
              memory: "1024Mi"
              cpu: "1000m"
          livenessProbe:
            httpGet:
              path: /api/anti-fraud/actuator/health/liveness
              port: 8186
              scheme: HTTP
            initialDelaySeconds: 60
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /api/anti-fraud/actuator/health/readiness
              port: 8186
              scheme: HTTP
            initialDelaySeconds: 30
            periodSeconds: 5
            timeoutSeconds: 3
            failureThreshold: 3
          startupProbe:
            httpGet:
              path: /api/anti-fraud/actuator/health/startup
              port: 8186
              scheme: HTTP
            initialDelaySeconds: 5
            periodSeconds: 10
            failureThreshold: 30
          volumeMounts:
            - name: logs
              mountPath: /var/log/anti-fraud
            - name: config-volume
              mountPath: /app/config
      volumes:
        - name: logs
          emptyDir: {}
        - name: config-volume
          configMap:
            name: anti-fraud-config
      restartPolicy: Always
